<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">   
<head>   
    <meta charset="UTF-8">   
    <title>登陆界面</title>
    #parse("common.html")
    <script type="text/javascript" src="${contextPath}/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="${contextPath}/style/login.css"/>  
</head>   
<body> 
    <div id="login" align="center">   
        <h1 align="center" >WELCOME HERE!</h1>   
        <br>
        <br>
        <br>
        <form id="loginForm">
            <input type="text" required="required" placeholder="USER NAME" name="name"></input>   
            <input type="password" required="required" placeholder="PASSWORD" name="pass"></input> 
        </form> 
        <button id="loginUser" class="but">登录</button> 
    </div>   
</body>   
</html>
