<!DOCTYPE html>
<html>
<head>
#parse("common.html")
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit" >
<title>微用户管理</title>	
<link rel="stylesheet" type="text/css" href="${contextPath}/lib/jquery-easyui-1.4.3/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="${contextPath}/lib/jquery-easyui-1.4.3/themes/icon.css">
<link rel="stylesheet" type="text/css" href="${contextPath}/style/main.css">
<script type="text/javascript" src="${contextPath}/lib/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${contextPath}/lib/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${contextPath}/js/common/common.js"></script>
<style type="text/css">	
	#pushScope+.textbox .textbox-text{
		padding-top:46px;
		padding-bottom:46px;
		word-break: break-word;
		font-size: 13px;
	}
</style>
</head>
<body>
	<div id="tb" style="padding: 5px;  height: auto">
		<div style="color:red;">注意：<span class="sendAllPorts_useNum"></span>
		<span class="mbPreviewPorts_useNum"></span></div><br>
		<form id="search_form" class="form"> 
			<input class="easyui-textbox" id="openid" name="openid" style="width:300px" data-options="prompt:'openid'"> 
			 <select id="followStatus" class="easyui-combobox" name="followStatus" style="width:100px;"> 
			 			<option value="">--关注状态--</option> 
					    <option value="0">取关</option> 
					    <option value="1">关注</option>
			</select> 
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="search_data()">搜索</a>
		</form>
	</div>	
	<table id="weiuser_tb" toolbar="#tb" fit=true>
	</table>
	<!-- 充值dialog -->
	<div id="charge_dlg" class="easyui-dialog"
		style="width:350px; height: 300px;" closed="true"
		buttons="#dlg-buttons"  modal="true" title="充值" >
		<form id="charge_form" method="post" class="form">   
		    <div>   
		        <label for="howMany">充值金额:</label> 
		        <input class="easyui-validatebox" type="text" id="id" name="id" style="display:none" data-options="required:true" />
		        <input class="easyui-validatebox" type="text" id="money" name="money" data-options="required:true" />   
		    </div>
		</form>  	
	</div>
	<div id="dlg-buttons">
		 <a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="charge();" iconcls="icon-cancel">充</a>
		 <a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="javascript:$('#charge_dlg').dialog('close')" iconcls="icon-cancel">取消</a>
	</div>
<script type="text/javascript" src="${contextPath}/js/weixin_user_manage.js"></script>
</html>
