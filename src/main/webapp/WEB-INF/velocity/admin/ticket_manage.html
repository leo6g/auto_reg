<!DOCTYPE html>
<html>
<head>
#parse("common.html")
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit" >
<title>券码管理</title>	
<link rel="stylesheet" type="text/css" href="${contextPath}/lib/jquery-easyui-1.4.3/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="${contextPath}/lib/jquery-easyui-1.4.3/themes/icon.css">
<link rel="stylesheet" type="text/css" href="${contextPath}/style/main.css">
<script type="text/javascript" src="${contextPath}/lib/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${contextPath}/lib/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${contextPath}/js/common/common.js"></script>
<style type="text/css">	
	#pushScope+.textbox .textbox-text{
		padding-top:46px;
		padding-bottom:46px;
		word-break: break-word;
		font-size: 13px;
	}
</style>
</head>
<body>
	<div id="tb" style="padding: 5px;  height: auto">
		<div style="color:red;">注意：<span class="sendAllPorts_useNum"></span>
		<span class="mbPreviewPorts_useNum"></span></div><br>
		<form id="search_form" class="form"> 
		<label for="ticketType">券码:</label>
			<input class="easyui-textbox" id="ticketCode" name="ticketCode" style="width:300px"> 
			 <select id="ticketType" class="easyui-combobox" name="ticketType" style="width:80px;"> 
			 			<option value="">--请选择--</option> 
					    <option value="1">普通</option> 
					    <option value="2">现金</option>
			</select> 
			<select id="available" class="easyui-combobox" name="available" style="width:80px;"> 
						<option value="">--请选择--</option> 
					    <option value="1">有效</option> 
					    <option value="0">无效</option>
			</select>    
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="search_data()">搜索</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="javascript:$('#add_dlg').dialog('open');">新增</a>
		</form>
	</div>	
	<table id="ticket_tb" toolbar="#tb" fit=true>
	</table>
	<!-- 券码新增dialog -->
	<div id="add_dlg" class="easyui-dialog"
		style="width:350px; height: 300px;" closed="true"
		buttons="#dlg-buttons"  modal="true" title="加券码" >
		<form id="add_form" method="post" class="form">   
		    <div>   
		        <label for="howMany">生成数:</label> 
		        <input class="easyui-validatebox" type="text" name="howMany" data-options="required:true" />   
		    </div>
		    <div>   
		        <label for="ticketType">券种:</label>
		        <select id="ticketType" class="easyui-combobox" name="ticketType" style="width:200px;"> 
				    <option value="1">普通</option> 
				    <option value="2">现金</option>    
				</select>    
		    </div>
		    <div>   
		        <label for="priceValue">价值:</label>
		        <input class="easyui-validatebox" type="text" name="priceValue" data-options="required:true" />   
		    </div>
		</form>  	
	</div>
	<div id="dlg-buttons">
		 <a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="add_ticket()" iconcls="icon-cancel">提交</a>
		 <a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="javascript:$('#add_dlg').dialog('close')" iconcls="icon-cancel">关闭</a>
	</div>
</body>
<script type="text/javascript" src="${contextPath}/js/ticket_manage.js"></script>
</html>
