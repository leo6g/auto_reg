<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	#parse("common.html")
	<!-- <script type="text/javascript" src="${contextPath}/js/common/url_jump.js"></script> -->
	<link rel="shortcut icon" href="${contextPath}/images/favicon.ico" type="images/x-icon">
	<link rel="stylesheet" type="text/css" href="${contextPath}/style/main.css">
	<script type="text/javascript" src="${contextPath}/js/reg.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册软件</title>
</head>
<body>
<div class="logo">
	<img alt="logo" src="${contextPath}/images/logo.png">
</div>
<div class="plain_form" align="center">
<div>
<span>券&nbsp;&nbsp;&nbsp;码:</span><input type="text" id="ticket_code" /><br>
</div>
<input type="hidden" id="origin_type" value="1"/>
<div>
<span>机器码:</span><input type="text" id="machine_code"/><br>
</div>
<div>
<span>软件类型:</span>
<select id="softType" name="softType">
	<option value="1" >普通豪迪群发</option>
	<option value="2" >企业豪迪群发</option>
</select>
    <button id="regBut" title="注册" style="width: 80px;height:22px;float: right"><span style="color: blue">注册</span> </button>
<div><span style="color:red">企业版请选择'企业豪迪群发'</span></div>
<div id="tips"></div>
<div id="resultDiv" align="center" style="display: none">
	<div><span style="color:green;">恭喜，注册成功,请不要刷新页面，以免注册码丢失</span></div>
	<div><span id="machine" ></span></div>
	<div><span style="font-size: 12px;position: relative;bottom: 39px;right: 6px;">注册码:</span><textarea rows="3" cols="32" id="reg"></textarea></div>
</div>
<div id="resultDiv1" align="center" style="display: none">
	<div><span style="color:red;">注册失败-原因：</span><span id="mess" ></span></div>
</div>
</body>
</html>
